 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> Good Times Ahead </title>
  <link rel= "stylesheet" media="screen" href="css/reset.css" />
  <link rel= "stylesheet" media="screen" href="css/screen.css" />
  
  <script src= "js/commands.js"> </script
 </head>
 
 <body>
		<h1> GTA </h1>
		<form method = "POST" action="#">
			<h3> Good Times Ahead </h3>
			<div id="p"> <img src="gta.jpeg"> </div>
			<p> Sign Up For Upcoming Newsletters and Events </p>
			<div>
				<label> First Name: <input type="text" id="fn" name="fname_field"> </label>
				<label> Last Name: <input type="text" id="ln" name="lname_field"> </label>
			</div>
			<div>
				<label> Email: <input type="email" id="em" name="email_field"> </label>
			</div>
			<div>
				<label> Phone: <input type="tel" id="phone" name="phone_field"> </label>
			</div>
			<input type="checkbox" id="age-verification" name="age-verification" value="18" />
			<label for="age-verification">I am over 18 years old</label>
			<div>
				<input type="submit" id="sub" value="SUBSCRIBE NOW !"/>
				<input type="reset" id="can" value="Cancel"/>
			</div>
		
		</form>
 <footer> &copy;2021 Good Times Ahead </footer>
 </body>
 </html>
